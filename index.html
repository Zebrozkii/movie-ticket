<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Movie:</h2>
          <form id="new-movie">
            <div class="form-group">
              <label for="new-movie-name">Movie Name</label>
              <input type="text"  class="form-control" id="new-movie-name">
            </div>
            <div class="form-group">
              <label for="new-person-age">Age</label>
              <input type="text"  class="form-control" id="new-person-age">
            </div>
            <div class="form-group">
              <label for="new-movie-time">Time</label>
              <input type="text"  class="form-control" id="new-movie-time">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Movies:</h2>
          <ul id="movie">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-movie">
            <p>Movie Name: <span class="movie-name"></span></p>
            <p>Age: <span class="person-age"></span></p>
            <p>Time: <span class="movie-time"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
